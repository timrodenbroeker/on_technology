{{ $curr := .Page.RelPermalink }}

<nav id="main">
  <a id="logo" href="/">{{.Site.Title}}</a>
  <div id="nav-items">
    {{ range $.Site.Data.nav }}
    <a
      class="{{ if in $curr .url }}active{{ end }}"
      href="{{ .url }}"
      target="{{ .target }}"
      style="{{ .style }}"
      >{{ .name }}</a
    >
    {{ end }}
  </div>
</nav>
