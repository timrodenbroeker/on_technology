{{ define "main" }}

    <style>

        .container {
        max-width: 900px;
        width: 100%;
        margin: 0 auto;
        }
        #quoteList ul {
            padding: 0;
            list-style: none;
        }

        .quote {
            padding: 10px;
            background: #f1f1f1;
            margin-bottom: 20px;
        }
    </style>

    <section id="quoteList" style="margin: 100px 0;">
        <div class="container">
            <ul>
                {{ range $.Site.Data.quotes }}
                    <li class="quote">
                        <blockquote>
                            <p>
                                {{ .quote }}
                            </p>
                        </blockquote>
                        <p> {{ .source }}</p>
                    </li>
                {{ end }}
            </ul>
        </div>
    </section>

{{end}}
