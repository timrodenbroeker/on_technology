{{ define "main" }}
<style>
  header {
  width: 100%;
  height: 70vh;
  background: blue;
  display: flex;
  justify-content: center;
  align-items: center;
}

header h1 {

  font-size: calc(16px + 8vw);
  color: white;
}

</style>

<header>
  <h1 class="p-top-15 text-center">{{ .Title }}</h1>
</header>
  

    <section id="single" style="margin-top: 75px;">
      <div id="single-grid">
        <div>
        <div style="position: sticky; top:0;" id="toc">
          {{ .TableOfContents }}
        
          {{ if or .Site.Params.showToc .Params.showToc }}
              {{ partial "toc.html" . }}
          {{ end }}
        
        </div>
      </div>

        <div class="content" style="padding-top:75px;">
          {{ .Content }}
        </div>

    </div> 

    {{ with .Params.tags }}
        <div class="tags">
            {{ range . }}
                <a href="{{ "tags/" | absURL }}{{ . | urlize }}">{{ . }}</a>
            {{ end }}
        </div>
    {{ end}}
    
    {{ partial "comment.html" . }}
   
</section>

{{ end }}
